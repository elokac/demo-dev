apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts/
    chart: prometheus
    targetRevision: 19.7.2     
  destination:
    server: https://kubernetes.default.svc 
    namespace: monitoring      

  syncPolicy:
    automated:
      prune: true            
      selfHeal: true               
